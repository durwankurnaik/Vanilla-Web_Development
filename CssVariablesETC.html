<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
        }
        .box {
            --box-bgcol: blue;
            --box-blurcol: purple;
            width: 250px;
            height: 250px;
            margin: 10px;
            padding: 10px;
            background-color: var(--box-bgcol);
            box-shadow: 5px 5px 10px var(--box-blurcol);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">First Box</div>
        <div class="box">Second Box</div>
        <div class="box">Third Box</div>
    </div>
</body>
</html>
