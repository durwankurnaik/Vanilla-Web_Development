<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms in HTML</title>
</head>

<body>
    <center>
        <h1>This is about Forms</h1>
    </center>

    <form action="something.py">
        <div>
            <label for="name">Name: </label><input type="text" name="myName" id="name" />
        </div>
        <br />
        <div>
            <label for="role">Role: </label><input type="text" name="myRole" id="role" />
        </div>
        <br />
        <div>
            <label for="email">Email: </label><input type="text" name="myEmail" id="email" />
        </div>
        <br />
        <div>
            <label for="date">Date: </label><input type="date" name="myDate" id="date" />
        </div>
        <br />
        <div>Are you worth it<input type="checkbox" checked /></div>
        <br />
        <div>
            Gender: <br />
            Male<input type="radio" name="myGender" /> Female<input type="radio" name="myGender" />
            Other<input type="radio" name="myGender" />
        </div>
        <br />
        <div>
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
        </div>
    </form>
</body>

</html>
